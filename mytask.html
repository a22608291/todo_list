<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Task</title>

	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/act1.css">
	<script src="js/lightbox-plus-jquery.min.js"></script>
	<script src="js/act1.js"></script>

</head>
<body>
	<div class="wrap">
		<div class="header clearfix">
			<ul>
				<li><a href="mytask.html" class="dark-blue active">My Tasks</a></li>
				<li><a href="inprogress.html" class="dark-blue">In Progress</a></li>
				<li><a href="completed.html" class="dark-blue">Completed</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="add-task">
				＋Add Task
			</div>
			<div class="task">
				<ul class="task-list clearfix">
					<li>
						<div class="checkbox">
							<i class="fa fa-check" aria-hidden="true"></i>
						</div>
						<div class="task-icon-b">
							<p>Type Something Here...	
							</p>
							<i class="fa fa-calendar" aria-hidden="true"></i>
							<i class="fa fa-file-o" aria-hidden="true"></i>
							<i class="fa fa-commenting-o" aria-hidden="true"></i>
						</div>
						<div class="task-icon-r">
							<i class="fa fa-star-o" aria-hidden="true">
								<i class="fa fa-star" aria-hidden="true"></i>
							</i>		
							<i class="fa fa-pencil" aria-hidden="true"></i>	
						</div>
					</li>
					
				</ul>
				<ul class="task-content">
					<li>
						<img src=".calendar" alt="">Deadline
						<br>
						<input type="text" placeholder="yyyy/mm/dd">
						<input type="text" placeholder="hh:mm">
					</li>
					<li>
						<img src=".file" alt="">File
						<input id="upload_img" type="file">
					</li>
					<li>
						<img src=".commenting" alt="">Comment
						<br>
						<textarea name="" id="" rows="10" placeholder="Type your memo here…"></textarea>
					</li>
					<div class="button clearfix">
						<button class="cancel" type="submit"><img src=".cross" alt="">Cancel
						</button>
						<button class="save" type="submit"><img src=".plus" alt="">Add Task
						</button>	
					</div>
				</ul>			
			</div>
			<div class="task">
				<ul class="task-list clearfix">
					<li>
						<div class="checkbox">
							<i class="fa fa-check" aria-hidden="true"></i>
						</div>
						<div class="task-icon-b">
							<p>Type Something Here...
							</p>
							<i class="fa fa-calendar" aria-hidden="true"></i>
							<i class="fa fa-file-o" aria-hidden="true"></i>
							<i class="fa fa-commenting-o" aria-hidden="true"></i>
						</div>
						<div class="task-icon-r">
							<i class="fa fa-star-o" aria-hidden="true">
								<i class="fa fa-star" aria-hidden="true"></i>
							</i>		
							<i class="fa fa-pencil" aria-hidden="true"></i>	
						</div>
					</li>
					
				</ul>
				<ul class="task-content">
					<li>
						<img src=".calendar" alt="">Deadline
						<br>
						<input type="text" placeholder="yyyy/mm/dd">
						<input type="text" placeholder="hh:mm">
					</li>
					<li>
						<img src=".file" alt="">File
						<input id="upload_img" type="file">
					</li>
					<li>
						<img src=".commenting" alt="">Comment
						<br>
						<textarea name="" id="" rows="10" placeholder="Type your memo here…"></textarea>
					</li>
					<div class="button clearfix">
						<button class="cancel" type="submit"><img src=".cross" alt="">Cancel
						</button>
						<button class="save" type="submit"><img src=".plus" alt="">Add Task
						</button>	
					</div>
				</ul>			
			</div>				
		</div>
	</div>	
</body>
</html>
